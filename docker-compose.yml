services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_dev
    ports:
      - "5432:5432"
    volumes:
      # Persist database data between container restarts
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - todo-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection - use container name 'postgres' as hostname
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/todo_dev
      # JWT configuration
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 24h
      # Server configuration
      PORT: 5000
      NODE_ENV: production
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "5000:5000"
    networks:
      - todo-network
    # Run migrations on startup, then start server
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local

# Custom network for service-to-service communication
networks:
  todo-network:
    driver: bridge
